<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>The Babilah Space</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Ionic icons CDN-->
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav"></nav>
    </header>
    <!-- End - Header -->

    <!-- Hero Section -->
    <section class="hero"></section>
    <!-- End - Hero Section -->

    <!--Gsap CDN    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>

    <script>
      gsap.to(".layer-1", { y: "-100vh", delay: 0.5 });
      gsap.to(".layer-2", { y: "-100vh", delay: 0.7 });
      gsap.to(".layer-3", { y: "-100vh", delay: 0.9 });
      gsap.to(".overlay", { y: "-100vh", delay: 1.5 });

      gsap.fromTo(
        ".text",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1.9 }
      );

      gsap.fromTo(
        ".watch-wrapper",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 2.3 }
      );

      gsap.fromTo(
        ".circle-small",
        { x: "-30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1 }
      );

      gsap.fromTo(
        ".circle-large",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1.5 }
      );
    </script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
